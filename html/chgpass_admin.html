<script language="javascript">
    function Save(){
        if(!iForm.oldpass.value){
            alert("請輸入舊密碼!!");
            iForm.oldpass.focus();
        }
        else if (!iForm.userpass.value){
            alert("請設定新密碼!!");
            iForm.userpass.focus();
        }
        else if (iForm.userpass.value != iForm.userpass1.value){

        }
