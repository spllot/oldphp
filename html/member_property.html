<script language="javascript">
	function goBack(){
		window.location.href = "member.php?pageno=" + join.pageno.value + "&keyword=" + join.keyword.value + "&sort=" + join.sort.value + "&order=" + join.order.value + "&status=" + join.status.value + "&level=" + join.level.value + "&seller=" + join.seller.value ;
	}
	function Active(){
		if(confirm("確定要啟用帳號?")){
			join.act.value = "1";
			join.submit();
		}
	}
	function DActive(){
		if(confirm("確定要停用帳號?")){
			join.act.value = "2";
			join.submit();
		}
	}
	function Approve(){
		if(confirm("確定要審核成為賣家?")){
			join.act.value = "3";
			join.submit();
			
		}
	}
	function DApprove(){
		if(confirm("確定要取消賣家資格?")){
			join.act.value = "4";
			join.submit();
			
		}
	}

</script>
