<script language="javascript">
function Export(){
	var tstr = "";
	for(var i=0; i<iForm.items.length; i++){
		if(iForm.items[i].checked){
			tstr += iForm.items[i].value + ",";
		}
	}
	if(tstr.length> 0){
		tstr = tstr.substring(0, tstr.length-1);
		iForm.itemlist.value=tstr;
		iForm.action = "export_save.php";
		iForm.target = "iAction";
		iForm.submit();
	}
	else{
		alert("請至少勾選一個欄位!");
	}
}
